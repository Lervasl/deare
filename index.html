<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .settings {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #bdc3c7;
        }

        .language-selector {
            margin-top: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .signal-block {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .signal-result {
            font-size: 18px;
        }

        .signal-details {
            text-align: center;
        }

        .signal-direction {
            font-weight: bold;
            font-size: 24px;
            margin: 10px 0;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        .signal-timeframe, .signal-probability {
            margin: 5px 0;
        }

        .signal-placeholder {
            color: #7f8c8d;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="https://api.dicebear.com/7.x/icons/svg?seed=tradepro" alt="Logo">
                <h1 id="logo-text">Trade Signal</h1>
            </div>
            <div class="settings">
                <div class="input-group">
                    <label id="currency-label">Инструмент</label>
                    <select id="currency-pair">
                        <option>EUR/USD</option>
                        <option>BTC/USD</option>
                        <option>XAU/USD</option>
                        <option>ETH/USD</option>
                        <option>USD/RUB</option>
                        <option>GBP/USD</option>
                        <option>USD/JPY</option>
                        <option>USD/CHF</option>
                        <option>AUD/USD</option>
                        <option>USD/CAD</option>
                        <option>NZD/USD</option>
                        <option>EUR/GBP</option>
                        <option>EUR/JPY</option>
                        <option>GBP/JPY</option>
                        <option>AUD/JPY</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="timeframe-label">Время</label>
                    <select id="timeframe">
                        <option>1 минута</option>
                        <option>3 минут</option>
                        <option>5 минут</option>
                    </select>
                </div>
                <button id="generate-btn">Получить сигнал</button>
            </div>
            <div class="language-selector">
                <label for="language">Язык</label>
                <select id="language" onchange="changeLanguage()">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                    <option value="uz">O'zbek</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                </select>
            </div>
        </div>
        <div class="main-content">
            <div class="signal-block">
                <div class="signal-header">
                    <h2 id="signal-title">Сигнал</h2>
                    <span id="signal-time"></span>
                </div>
                <div id="signal-result" class="signal-result">
                    <div class="signal-placeholder">
                        Нажмите "Получить сигнал"
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const generateButton = document.getElementById("generate-btn");
            const signalResult = document.getElementById("signal-result");
            const signalTime = document.getElementById("signal-time");

            let signalUpdateTimeout = null;

            generateButton.addEventListener("click", () => {
                generateButton.disabled = true;
                generateButton.textContent = "Ожидайте...";

                if (signalUpdateTimeout) clearTimeout(signalUpdateTimeout);

                signalUpdateTimeout = setTimeout(() => {
                    generateButton.disabled = false;
                    generateButton.textContent = "Получить сигнал";

                    const currencyPair = document.getElementById("currency-pair").value;
                    const timeframe = document.getElementById("timeframe").value.replace(/[^0-9]/g, '');

                    const isBuy = Math.random() > 0.5;
                    const accuracy = (Math.random() * 10 + 85).toFixed(2);
                    const now = new Date().toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

                    const language = document.getElementById("language").value;
                    const signalDetails = `
                        <div class="signal-details">
                            <div class="signal-pair">${currencyPair}</div>
                            <div class="signal-direction ${isBuy ? "green" : "red"}">
                                ${isBuy ? translations[language].buy : translations[language].sell}
                            </div>
                            <div class="signal-timeframe">${translations[language].timeframe}: ${timeframe}</div>
                            <div class="signal-probability">${translations[language].accuracy}: ${accuracy}%</div>
                        </div>
                    `;
                    signalResult.innerHTML = signalDetails;
                    signalTime.textContent = now;

                }, 3000);
            });
        });

        const translations = {
            ru: {
                logoText: "Торговый сигнал",
                currencyLabel: "Инструмент",
                timeframeLabel: "Время",
                generateButton: "Получить сигнал",
                signalTitle: "Сигнал",
                signalPlaceholder: "Нажмите 'Получить сигнал'",
                timeframe: "Таймфрейм",
                accuracy: "Точность",
                buy: "Покупка",
                sell: "Продажа"
            },
            en: {
                logoText: "Trade Signal",
                currencyLabel: "Instrument",
                timeframeLabel: "Time",
                generateButton: "Get Signal",
                signalTitle: "Signal",
                signalPlaceholder: "Click 'Get Signal'",
                timeframe: "Timeframe",
                accuracy: "Accuracy",
                buy: "Buy",
                sell: "Sell"
            },
            uz: {
                logoText: "Savdo Signali",
                currencyLabel: "Asbob",
                timeframeLabel: "Vaqt",
                generateButton: "Signal Olish",
                signalTitle: "Signal",
                signalPlaceholder: "Signal Olish uchun bosing",
                timeframe: "Vaqt oralig'i",
                accuracy: "Aniqlik",
                buy: "Sotib olish",
                sell: "Sotish"
            },
            es: {
                logoText: "Señal de Comercio",
                currencyLabel: "Instrumento",
                timeframeLabel: "Tiempo",
                generateButton: "Obtener Señal",
                signalTitle: "Señal",
                signalPlaceholder: "Haga clic en 'Obtener Señal'",
                timeframe: "Intervalo de tiempo",
                accuracy: "Precisión",
                buy: "Comprar",
                sell: "Vender"
            },
            pt: {
                logoText: "Sinal de Comércio",
                currencyLabel: "Instrumento",
                timeframeLabel: "Tempo",
                generateButton: "Obter Sinal",
                signalTitle: "Sinal",
                signalPlaceholder: "Clique em 'Obter Sinal'",
                timeframe: "Intervalo de tempo",
                accuracy: "Precisão",
                buy: "Comprar",
                sell: "Vender"
            }
        };

        function changeLanguage() {
            const language = document.getElementById("language").value;

            document.getElementById("logo-text").textContent = translations[language].logoText;
            document.getElementById("currency-label").textContent = translations[language].currencyLabel;
            document.getElementById("timeframe-label").textContent = translations[language].timeframeLabel;
            document.getElementById("generate-btn").textContent = translations[language].generateButton;
            document.getElementById("signal-title").textContent = translations[language].signalTitle;
            document.getElementById("signal-result").querySelector(".signal-placeholder").textContent = translations[language].signalPlaceholder;

            const timeframeSelect = document.getElementById("timeframe");
            timeframeSelect.innerHTML = "";

            const timeframes = ["1 минута", "3 минут", "5 минут"]; // Убедитесь, что здесь указаны все языковые версии
            timeframes.forEach((timeframe, index) => {
                const option = document.createElement("option");
                option.textContent = timeframe;
                timeframeSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
